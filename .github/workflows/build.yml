# This is a basic workflow to help you get started with Actions

name: build

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    tags:
      - 'v*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  # This workflow contains a single job called "build"
  build:
    strategy:
      matrix:
        os: [windows-latest]
        python-version: ['3.9']
    # The type of runner that the job will run on
    runs-on: ${{matrix.os}}


    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python-version}}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
    
      - name: Install PyInstaller
        run: |
          python -m pip install wheel
          git clone --depth 1 --branch v4.4 https://github.com/pyinstaller/pyinstaller.git
          cd pyinstaller/bootloader
          python ./waf distclean all
          cd ..
          python setup.py install
          
      - name: Build binary with PyInstaller
        run: pyinstaller --onefile src/run.py
        
      - name: Zip release files
        run: 7z a hudmixer-${{matrix.os}}.zip ./dist/*

      # TODO deal with exporting a zip of hud files in release thingy
      
      - name: Upload release files
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{secrets.GITHUB_TOKEN}}
          file: hudmixer-${{matrix.os}}.zip
          tag: ${{github.ref}}
